apiVersion: machine.openshift.io/v1beta1
kind: MachineSet
metadata:
  labels:
    machine.openshift.io/cluster-api-cluster: znxjs 
  name: znxjs-infra-ap-southeast-1c
  namespace: openshift-machine-api
spec:
  replicas: 1
  selector:
    matchLabels:
      machine.openshift.io/cluster-api-cluster: znxjs 
      machine.openshift.io/cluster-api-machineset: znxjs-infra-znxjs 
  template:
    metadata:
      labels:
        machine.openshift.io/cluster-api-cluster: znxjs 
        machine.openshift.io/cluster-api-machine-role: infra
        machine.openshift.io/cluster-api-machine-type: infra
        machine.openshift.io/cluster-api-machineset: znxjs-infra-znxjs 
    spec:
      metadata:
        labels:
          node-role.kubernetes.io/infra: "" 
      taints: 
        - key: node-role.kubernetes.io/infra
          effect: NoSchedule
      providerSpec:
        value:
          ami:
            id: ami-0ed28e9e0cc4bc9f3
          apiVersion: awsproviderconfig.openshift.io/v1beta1
          blockDevices:
            - ebs:
                iops: 0
                volumeSize: 120
                volumeType: gp2
          credentialsSecret:
            name: aws-cloud-credentials
          deviceIndex: 0
          iamInstanceProfile:
            id: znxjs-worker-profile 
          instanceType: m5a.4xlarge
          kind: AWSMachineProviderConfig
          placement:
            availabilityZone: ap-southeast-1c
            region: ap-southeast-1
          securityGroups:
            - filters:
                - name: tag:Name
                  values:
                    - znxjs-worker-sg 
          subnet:
            filters:
              - name: tag:Name
                values:
                  - znxjs-private-us-east-1a 
          tags:
            - name: kubernetes.io/cluster/znxjs 
              value: owned
          userDataSecret:
            name: worker-user-data