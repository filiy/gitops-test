apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: amq-broker-operator
  namespace: ircc-openshift-amq-broker
  annotations:
    argocd.argoproj.io/sync-wave: "20"
  labels:
    gitops.ownedBy: cluster-config  
spec:
  destination:
    namespace: ircc-openshift-amq-broker
    server: 'https://kubernetes.default.svc'
  project: default
  source:
    path: /amq-broker-operator/overlays/amq-broker-7.x
    repoURL: 'https://github.com/davidgaulin/tmp-gitops-catalog.git'
    targetRevision: amq-broker-7.x
  syncPolicy:
    automated:
      selfHeal: true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2 
        maxDuration: 3m 
