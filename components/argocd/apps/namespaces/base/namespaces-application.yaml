apiVersion: argoproj.io/v1
kind: Application
metadata:
  name: namespaces
  namespace: openshift-gitops
  annotations:
    argocd.argoproj.io/sync-wave: "10"
  labels:
    gitops.ownedBy: cluster-config  
spec:
  destination:
    namespace: openshift-gitops
    server: 'https://kubernetes.default.svc'
  project: default
  source:
    path: components/app/namespaces/base
    repoURL: 'https://github.com/filiy/gitops-test'
    targetRevision: HEAD
  syncPolicy:
    automated:
      selfHeal: true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2 
        maxDuration: 3m   