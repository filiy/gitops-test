apiVersion: kafka.strimzi.io/v1beta2
kind: Kafka
metadata:
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
  name: kafka-cluster
  namespace: ircc-integration-amq-streams
spec:
  entityOperator:
    topicOperator:
      reconciliationIntervalSeconds: 60
      watchedNamespace: ircc-integration-amq-streams
    userOperator:
      reconciliationIntervalSeconds: 60
      watchedNamespace: ircc-integration-amq-streams
  kafka:
    config:
      inter.broker.protocol.version: '3.1'
      log.message.format.version: '3.1'
      offsets.topic.replication.factor: 3
      transaction.state.log.min.isr: 2
      transaction.state.log.replication.factor: 3
      default.replication.factor: 3
      min.insync.replicas: 2
    metricsConfig:
      type: jmxPrometheusExporter
      valueFrom:
        configMapKeyRef:
          key: kafka-metrics-config.yml
          name: amq-streams-cluster-metrics
    resources:
      limits:
        cpu: '2'
        memory: 4Gi
      requests:
        cpu: '2'
        memory: 4Gi
    readinessProbe:
      initialDelaySeconds: 20
      timeoutSeconds: 5
    livenessProbe:
      initialDelaySeconds: 20
      timeoutSeconds: 5
    version: 3.1.0
    storage:
      # TODO - Lowered from 100gi to 2gi for fake cluster
      size: 2Gi
      type: persistent-claim
    replicas: 3
    listeners:
      - name: plain
        port: 9092
        tls: false
        type: internal
      - name: tls
        port: 9093
        tls: true
        type: internal
      - authentication:
          type: tls
        name: external
        port: 9094
        tls: true
        type: route
    logging:
      loggers:
        kafka.root.logger.level: INFO
      type: inline
  kafkaExporter:
    groupRegex: .*
    topicRegex: .*
  zookeeper:
    logging:
      loggers:
        zookeeper.root.logger: INFO
      type: inline
    metricsConfig:
      type: jmxPrometheusExporter
      valueFrom:
        configMapKeyRef:
          key: zookeeper-metrics-config.yml
          name: amq-streams-cluster-metrics
    replicas: 3
    resources:
      limits:
        cpu: '2'
        memory: 4Gi
      requests:
        cpu: '2'
        memory: 4Gi
    storage:
      # TODO - Lowered from 100gi to 2gi for fake cluster
      size: 2Gi
      type: persistent-claim
